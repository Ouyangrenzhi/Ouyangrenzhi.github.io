      <td height="1303" valign="top"><p><strong></p>
      《Red Dead Redemption 2》毫无疑问是一款非常美丽的游戏，光照简直奇幻，雾气蒙蒙的夜里，月光洒落在树上的景象尤其令人沉醉，整个游戏品质出众、打磨精良、乐趣无穷，是对那个不法时代的精致而大气的颂歌，它对一个丑陋的年代进行了华丽的描绘。剧情方面，《Red Dead Redemption 2》将游戏的美妙系统和玩法内容很好地串联在了一起。游戏的整体配音阵容的表现都很出色，虽然刻画了很多不同文化背景的角色，但他们给人的感觉都很真实，不会显得脸谱化。
